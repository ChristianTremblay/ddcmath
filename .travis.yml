language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- 3.5-dev
- nightly
bundler_args: "--retry 3"
install:
- pip install -r requirements.txt
- pip install coveralls
- pip install pytest
- pip install pytest-cov
- pip install pytest-pep8
script:
- py.test -v --cov=ddcmath tests/
after_success: coveralls
